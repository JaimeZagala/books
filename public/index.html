<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Management</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<h1 class="display-1 text-center my-4">Book Management</h1>

	<form id="book-form" class="container col-4">
		<input type="hidden" id="book-id">
		<div class="form-floating my-2">
			<input type="text" class="form-control" id="title" placeholder="" required>
			<label for="title">Title: </label>
		</div>
		<div class="form-floating my-2">
			<input type="text" class="form-control" id="author" placeholder="" required>
			<label for="author">Author: </label>
		</div>
		<div class="form-floating my-2">
			<input type="date" class="form-control" id="published-date" placeholder="" required>
			<label for="published-date">Published date: </label>
		</div>
		<div class="form-floating my-2">
			<input type="number" class="form-control" id="pages" placeholder="" required>
			<label for="pages">Pages: </label>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary my-2">Save</button>
		</div>
	</form>

	<h2 class="display-2 text-center">Books</h2>
	<div class="container">
		<div id="book-list" class="row"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
